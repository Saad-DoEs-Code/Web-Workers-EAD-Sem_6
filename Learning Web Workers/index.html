    <body>
        <h1>Web Workers</h1>
        <button onclick="communicateMainToWW()">Click me! (No worker)</button><br />

        <script>

            // Communication of Main Thread with Web Workers
            function communicateMainToWW(){
                var comWorker = new Worker('./communication-worker.js');
                comWorker.postMessage('Hello Web Worker!');
                alert("Message Sent to Worker");
                comWorker.onmessage = function(e){
                    console.log('Message Recieved from Worker');
                    alert(e.data);
                }
            }
        </script>
    </body>
